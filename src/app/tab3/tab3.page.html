<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pod√©s cambiar el color!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="{{mi_color}}">
    <ion-card >
      <ion-card-header>Cambiar el color de fondo</ion-card-header>
      <ion-card-content> 
        <ion-label>Seleccionar Color:</ion-label>
        <ion-select #color>
          <ion-select-option value="primary">Primary</ion-select-option>
          <ion-select-option value="secondary">Secondary</ion-select-option>
          <ion-select-option value="tertiary">Tertiary</ion-select-option>
          <ion-select-option value="success">Success</ion-select-option>
          <ion-select-option value="warning">Warning</ion-select-option>
          <ion-select-option value="danger">Danger</ion-select-option>
          <ion-select-option value="light">Light</ion-select-option>
          <ion-select-option value="medium">Medium</ion-select-option>
          <ion-select-option value="dark">Dark</ion-select-option>
        </ion-select>
        <ion-button color="secondary" ion-button block (click)="CambiarColor(color.value)">Cambiar Color</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
